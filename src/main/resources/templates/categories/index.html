<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<th:block th:replace="/fragments/head :: head"></th:block>
<body class="bg-secondary">

<div class="container my-5">
    <th:block th:if="${categories.size()}">
        <table class="table table-dark table-striped-columns">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th scope="col">Altro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}" th:object="${category}">
                <td th:text="*{name}"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <a class="btn btn-sm btn-warning badge" th:href="@{/categories/edit/{id}(id=*{id})}">
                        Modifica
                    </a>
                    <form th:action="@{'/categories/delete/{id}'(id=*{id})}">
                        <button class="btn btn-danger badge">
                            Elimina
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
<div th:if="${categories.size() == 0}">
    Ancora nessuna categoria!
</div>

</body>
</html>
